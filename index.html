<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carousel</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="carousel">
            <div class="container">
                <div class="slide">
                    <img src="https://picsum.photos/id/1/300/210" alt="" />
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/id/2/300/210" alt="" />
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/id/3/300/210" alt="" />
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/id/4/300/210" alt="" />
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/id/5/300/210" alt="" />
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/id/6/300/210" alt="" />
                </div>
            </div>
            <div class="controls">
                <button type="button" class="prev">
                    <span>이전</span>
                </button>
                <button type="button" class="next">
                    <span>다음</span>
                </button>
            </div>
        </div>

        <script src="utils/store.js"></script>
        <script src="app.js"></script>
    </body>
</html>
